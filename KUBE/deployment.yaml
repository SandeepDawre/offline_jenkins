apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-jenkins-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-jenkins
  template:
    metadata:
      labels:
        app: nginx-jenkins
    spec:
      containers:
        - name: nginx-jenkins-c
          image: teamcloudethix/{{ACCOUNT}}-cdex-jenkins:{{COMMITID}}
          ports:
            - containerPort: 80
